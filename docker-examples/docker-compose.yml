services:
  postgres_sm_gin:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=statemachine_gin
    ports:
      - '5432:5432'
    volumes:
      - "./postgres_14/postgres.conf:/usr/local/etc/postgres/postgres.conf"
      - "./postgres_14/data:/var/lib/postgresql/data:delegated"
    command: "postgres -c config_file=/usr/local/etc/postgres/postgres.conf"
    networks:
      - statemachine-gin-network

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - statemachine-gin-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  asynqmon:
    image: hussainp/asynqmon:0.7.2
    container_name: statemachine-asynqmon
    restart: always
    ports:
      - '8080:8080'
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_DB=0
      - ENABLE_METRICS=true
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - statemachine-gin-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  state-machine-amz-portal:
    image: hussainp/state-machine-amz-portal:v1.0.0
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL="postgresql://postgres:postgres@postgres_sm_gin:5432/statemachine_gin?sslmode=disable"
      - STATE_MACHINE_SERVICE_URL=http://host.docker.internal:9090
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      postgres_sm_gin:
        condition: service_started
networks:
  statemachine-gin-network:
    driver: bridge

volumes:
  redis-data: